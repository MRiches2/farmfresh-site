
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmFresh Hub Abeokuta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    section {
      padding: 1rem 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      margin-bottom: 0.5rem;
    }
    .product a {
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>FarmFresh Hub Abeokuta</h1>
    <p>Fresh Produce Delivered to Your Doorstep</p>
    <a href="https://wa.me/2349159474017" style="background-color:#25D366; color:white; padding:10px 20px; border-radius:5px; text-decoration:none; margin-top:10px; display:inline-block;">Order via WhatsApp</a>
  </header>

  <section>
    <h2>Our Products</h2>
    <div class="products" id="product-list">
      <!-- Products will be loaded here -->
    </div>
  </section>

  <footer>
    <p>üìç Abeokuta, Ogun State | üìû Call/WhatsApp: +2349159474017</p>
    <p>¬© 2025 FarmFresh Hub Abeokuta. All rights reserved.</p>
  </footer>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById('product-list');
        products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="\${product.image}" alt="\${product.name}">
            <h3>\${product.name}</h3>
            <p>\${product.price}</p>
            <a href="\${product.link}" target="_blank">Order Now</a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
